<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="acceptTerms">Accept Terms:</label>
    <input type="checkbox" id="acceptTerms" name="acceptTerms" required>

    <button type="submit">Submit</button>
</form>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Dob</th>
            <th>Accepted terms?</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be added dynamically using JavaScript -->
    </tbody>
</table>

<script>
    // Add JavaScript for form validation and dynamic table population
    document.getElementById('registrationForm').addEventListener('submit', function (event) {
        event.preventDefault();
        if (validateForm()) {
            // If validation is successful, update the table with the form data
            updateTable();
        }
    });

    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var dob = document.getElementById('dob').value;
        var acceptTerms = document.getElementById('acceptTerms').checked;

        // Basic validation example (you can add more complex validation as needed)
        if (name === "" || email === "" || password === "" || dob === "" || !acceptTerms) {
            alert("Please fill out all fields and accept the terms.");
            return false;
        }

        // Validate age (assuming date of birth is in yyyy-mm-dd format)
        var dobDate = new Date(dob);
        var currentDate = new Date();
        var age = currentDate.getFullYear() - dobDate.getFullYear();
        if (age < 18 || age > 55) {
            alert("You must be between 18 and 55 years old.");
            return false;
        }

        return true;
    }

    function updateTable() {
        // Add logic to update the table with the form data
        var table = document.querySelector('table tbody');
        var newRow = table.insertRow(table.rows.length);
        var cells = [];
        for (var i = 0; i < 5; i++) {
            cells.push(newRow.insertCell(i));
        }
        cells[0].innerHTML = document.getElementById('name').value;
        cells[1].innerHTML = document.getElementById('email').value;
        cells[2].innerHTML = document.getElementById('password').value;
        cells[3].innerHTML = document.getElementById('dob').value;
        cells[4].innerHTML = document.getElementById('acceptTerms').checked ? 'Yes' : 'No';

        // Clear the form after submission
        document.getElementById('registrationForm').reset();
    }
</script>

</body>
</html>
